<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <section class="col-12 logo"></section>

                <nav class="col-12"></nav>
            </div>
        </div>
    </header>

    <section class="heroReturnal">
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <figure class="backGround">
                        <img class="saturateDown" src="img/jumbo-bg.png" alt="">

                        <div class="layOver">
                            <div class="container">
                                <div class="row flex-column">
                                    <div class="col-10 col-lg-3">
                                        <figure class="w-75 mb-4">
                                            <img class="saturateDown" src="img/returnal-hero-banner-logo.png" alt="">
                                        </figure>
                                    </div>

                                    <div class="col-12 col-lg-4 me-auto">
                                        <h2 class="white">Rompi il cerchio</h2>

                                        <p class="white mt-4">
                                            Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                                        </p>

                                        <a class="mb-4 mt-3" href="">Acquista ora</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>

            <div class="row px-sm-4">
                <div class="col-6 col-sm-4 col-lg-2 p-3">
                    <img class="w-100 bRadius15" src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                </div>

                <div class="col-6 col-sm-4 col-lg-2 p-3">
                    <img class="w-100 bRadius15" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                </div>

                <div class="col-6 col-sm-4 col-lg-2 p-3">
                    <img class="w-100 bRadius15" src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                </div>

                <div class="col-6 col-sm-4 col-lg-2 p-3">
                    <img class="w-100 bRadius15" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                </div>

                <div class="col-6 col-sm-4 col-lg-2 p-3">
                    <img class="w-100 bRadius15" src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                </div>

                <div class="col-6 col-sm-4 col-lg-2 p-3">
                    <img class="w-100 bRadius15" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="playStation5"></section>

    <section class="hero"></section>

    <section class="newReleases"></section>

    <section class="playStation4"></section>

    <section class="playStationPlus"></section>

    <section class="discounts"></section>

    <section class="playStationNow"></section>

    <section class="socials"></section>

    <footer>
        <section class="resources"></section>

        <section class="copyright"></section>
    </footer>
    
</body>
</html>
